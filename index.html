<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="description" content="Put your description here.">
    <link rel="icon" href="/img/favicon.png" type="image/png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/red-circle-play-button-128x128.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#687389">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Video Player</h1>
        <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
                <input type="file" id="fileInput" accept="video/*" class="form-control-file">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-sm-6">
                <video id="videoPlayer" controls class="w-100"></video>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
